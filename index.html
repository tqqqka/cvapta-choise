<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8B4513;
      --secondary: #D2691E;
      --dark: #2C1E1E;
      --light: #FFF8DC;
      --button-color: #8B4513;
      --button-gradient: #CD853F;
      --autumn-orange: #FF7F50;
      --autumn-red: #B22222;
      --autumn-yellow: #DAA520;
      --locked: #666;
      --disabled: #888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, var(--dark), #4A2C2C);
      color: var(--light);
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
      position: relative;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      z-index: 2;
    }

    .container {
      width: 100%;
      padding: 2rem;
      text-align: center;
      background: rgba(44, 30, 30, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
      border: 1px solid rgba(139, 69, 19, 0.4);
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--autumn-yellow), var(--autumn-orange), var(--autumn-red));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
      letter-spacing: 0.5px;
      color: var(--autumn-yellow);
    }

    .games-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      margin-top: 1.5rem;
      width: 100%;
    }

    .game-card {
      background: rgba(44, 30, 30, 0.9);
      border-radius: 12px;
      padding: 1.5rem;
      width: 100%;
      max-width: 350px;
      border: 1px solid rgba(139, 69, 19, 0.5);
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(139, 69, 19, 0.4);
    }

    .game-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .game-title {
      font-size: 1.3rem;
      color: var(--autumn-orange);
      margin-bottom: 0.7rem;
      font-weight: 600;
    }

    .game-description {
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .play-btn {
      background: linear-gradient(to right, var(--button-color), var(--button-gradient));
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(139, 69, 19, 0.4);
      transition: all 0.3s ease;
    }

    .play-btn:hover:not(.disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(139, 69, 19, 0.6);
      background: linear-gradient(to right, var(--autumn-orange), var(--autumn-red));
    }

    .disabled {
      background: linear-gradient(to right, var(--locked), var(--disabled));
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* ‚ùì –°–µ–∫—Ä–µ—Ç–Ω–∞—è –∏–≥—Ä–∞ –∫–∞—Ä—Ç–æ—á–∫–æ–π */
    .secret-card {
      background: rgba(44, 30, 30, 0.95);
      border-radius: 12px;
      padding: 1.5rem;
      width: 100%;
      max-width: 350px;
      border: 2px dashed var(--autumn-yellow);
      box-shadow: 0 5px 15px rgba(218, 165, 32, 0.4);
      text-align: center;
      margin-top: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .secret-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(218, 165, 32, 0.7);
    }
    .secret-icon {
      font-size: 3rem;
      color: var(--autumn-yellow);
      margin-bottom: 1rem;
    }
    .secret-title {
      font-size: 1.2rem;
      color: var(--autumn-yellow);
    }

    /* üöÄ –ë–∞–Ω–Ω–µ—Ä */
    .banner {
      position: fixed;
      top: 20px;
      background: rgba(0,0,0,0.85);
      color: var(--autumn-yellow);
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      font-size: 1rem;
      z-index: 9999;
      animation: fadeIn 1s ease;
    }
    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* üåÄ –û–≤–µ—Ä–ª–µ–π –∑–∞–≥—Ä—É–∑–∫–∏ */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backdrop-filter: blur(8px);
      z-index: 99999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .loading-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid var(--autumn-yellow);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .loading-text {
      font-size: 1.2rem;
      color: var(--light);
      text-align: center;
      margin-top: 10px;
    }

    .error-text {
      margin-top: 15px;
      font-size: 1rem;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="banner" id="comingSoonBanner">üöÄ New Game Coming Soon!</div>

  <div class="main-content">
    <div class="container">
      <h1>Choose Your Game</h1>
      <p class="subtitle">Select the game you want to play</p>

      <div class="games-container">
        <div class="game-card">
          <div class="game-icon">üê∏</div>
          <div class="game-title">Cvapta</div>
          <div class="game-description">Click the frog, grow, collect stars and say WOW!</div>
          <button id="cvaptaBtn" class="play-btn">Play</button>
        </div>
      </div>
    </div>

    <div class="secret-card" onclick="showSecretMessage()">
      <div class="secret-icon">‚ùì</div>
      <div class="secret-title">New Game</div>
    </div>
  </div>

  <!-- üåÄ –û–≤–µ—Ä–ª–µ–π –∑–∞–≥—Ä—É–∑–∫–∏ -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
    <div class="error-text" id="errorText">Game is taking too long to load</div>
  </div>

  <script>
    // üîÑ –†—ã—á–∞–≥ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ –∏–≥—Ä—ã
    const cvaptaOpen = false; // true = –∏–≥—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω–∞, false = –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    const cvaptaBtn = document.getElementById("cvaptaBtn");
    const overlay = document.getElementById("loadingOverlay");
    const errorText = document.getElementById("errorText");

    if (!cvaptaOpen) {
      cvaptaBtn.classList.add("disabled");
      cvaptaBtn.textContent = "Update in progress...";
      cvaptaBtn.addEventListener("click", function(e) {
        e.preventDefault();
        alert("üõ†Ô∏è Cvapta is currently being updated!\n\nPlease check back later.");
      });
    } else {
      cvaptaBtn.addEventListener("click", function(e) {
        e.preventDefault();
        document.getElementById("comingSoonBanner").classList.add("hidden");

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ–≤–µ—Ä–ª–µ–π
        overlay.classList.add("active");

        // –¢–∞–π–º–µ—Ä –Ω–∞ 5 —Å–µ–∫—É–Ω–¥ ‚Üí –µ—Å–ª–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ, –ø–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        const timeout = setTimeout(() => {
          errorText.style.display = "block";
        }, 5000);

        // –≠–º—É–ª—è—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç (2 —Å–µ–∫ –¥–ª—è —Ç–µ—Å—Ç–∞)
        setTimeout(() => {
          clearTimeout(timeout);
          window.location.href = "https://tqqqka.github.io/capsavta/";
        }, 2000);
      });
    }

    // ‚ùì –°–æ–æ–±—â–µ–Ω–∏–µ –æ —Å–µ–∫—Ä–µ—Ç–Ω–æ–π –∏–≥—Ä–µ
    function showSecretMessage() {
      document.getElementById("comingSoonBanner").classList.add("hidden");
      alert("üöß New Game üöß\n\nThis game is under development. Stay tuned!");
    }
  </script>
</body>
</html>
